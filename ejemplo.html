<!-- SIGN UP Modal -->
<div class="modal fade" id="modal-signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">  
          <h5 class="modal-title" id="exampleModalLabel">Regístrate</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="signup-form">
                <div class="input-field">
                  <input type="email" id="signup-email" placeholder="Dirección de Correo" class="form-control mt-2" required />
                </div>
                <div class="input-field">
                  <input type="password" id="signup-password" placeholder="Elige tú contraseña" class="form-control mt-2" required />
                </div>
                <button class="btn yellow darken-2 z-depth-0">Sign up</button>
              </form>
        </div>
      </div>
    </div>
  </div>

  <!-- LOGIN Modal -->

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" placeholder="Dirección de Correo" class="form-control mt-2" required />
          </div>
          <div class="input-field">
            <input type="password" id="login-password" placeholder="Escribe tú contraseña" class="form-control mt-2" required />
          </div>
          <button class="btn yellow darken-2 z-depth-0">Login</button>
        </form> 
      </div>
    </div>
